<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Bedfordshire Bicycle Club | Contact</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand js-scroll-trigger" href="index.html">
                <h1 class="logo">Bedfordshire</h1>
                <h2 class="logo-name">Bicycle Club</h2>
            </a>
            <button class="navbar-toggler" id="menu-button" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="index.html"><i class="fas fa-biking"></i>
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="active nav-link js-scroll-trigger" href="routes.html"><i class="fas fa-biking"></i>
                            Routes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="stores.html"><i class="fas fa-store-alt"></i>
                            Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="contact.html"><i class="far fa-comment"></i>
                            Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<body>

    <div class="container-fluid">
        <h1 id="page-heading">Plan Your Next Ride</h1>

        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
            <div class="center-form">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label direction-input"><i
                            class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Starting place" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="to" class="col-xs-2 control-label direction-input"><i
                            class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                </div>
                </form>
                <div class="col-xs-offset-2 col-xs-10 text-center">
                    <button class="btn btn-info btn-sm" onclick="calcRoute();">Get Route <i
                            class="fas fa-map-signs"></i></button>
                    <button class="btn btn-info btn-sm" id="bicycleLayerToggle">Bicycle Layer Toggle</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="map-container">
                <div id="googleMap">
                </div>
            </div>
            <div id="output">
            </div>
        </div>
        <footer>
            <!-- Social-links -->
            <div class="social-links">
                <a class="button btn-xxl" href="https://www.linkedin.com/in/gregorykaighin/" target="_blank"
                    rel="noopener" aria-label="LinkedIn link">
                    <i class="linked-in-icon fab fa-linkedin"></i></a>
                <a class="button btn-xxl" href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="YouTube link">
                    <i class="youtube-icon fab fa-youtube"></i></a>
            </div>

        </footer>
        <!-- Google Maps API -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZA8vB1HcWG1pqWyUyBcyuRI2VDi_fU9U&libraries=places">
        </script>
        <!-- Enables drawing of the bicycle layer on the map -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/bd2b28ab92.js"></script>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
        </script>
        <!-- JavaScript -->
        <script src="assets/js/maps.js"></script>

</body>

</html>
