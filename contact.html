</head>

    <nav class="navbar navbar-expand-md navbar-light navbar-custom">
        <a class="navbar-brand js-scroll-trigger" href="index.html">
            <h1 class="logo">Bedfordshire</h1>
            <h2 class="logo-name">Bicycle Club</h2>
        </a>

<body>
    <div class="container-fluid" id="content">
        <hr class="page-break">
        <h2 class="heading">Contact Us</h2>
        <p id="page-text">For more information and queries about Bedfordshire Bicycle Club, send a message.</p>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <div class="center-form">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" required />
                    <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message"
                        required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-info btn-sm" data-toggle="modal"
                                data-target="#thank-you-modal">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal fade" id="thank-you-modal" tabindex="-1" role="dialog" aria-labelledby="thank-you-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">Thank you for your enquiry</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        We'll be in touch soon
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal" aria-label="ok">OK</button>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <hr class="page-break">
        <footer>
            <!-- Social-links -->
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-md-6">
                        <h6 class="footer-heading">Socials Links</h6>
                        <div class="social-links">
                            <a class="button btn-md" href="https://www.whatsapp.com/" target="_blank" rel="noopener"
                                aria-label="Whatsapp link">
                                <i class="whatsapp-icon fab fa-whatsapp-square"></i></a>
                            <a class="button btn-md" href="https://www.facebook.com/" target="_blank" rel="noopener"
                                aria-label="Facebook link">
                                <i class="facebook-icon fab fa-facebook-square"></i></i></a>
                            <a class="button btn-md" href="https://www.pinterest.co.uk/" target="_blank" rel="noopener"
                                aria-label="Pinterest link">
                                <i class="pinterest-icon fab fa-pinterest-square"></i></i></a>
                            <a class="button btn-md" href="https://www.instagram.com/" target="_blank" rel="noopener"
                                aria-label="Instagram link">
                                <i class="instagram-icon fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <h6 class="footer-heading">Bedfordshire Bicycle Club</h6>
                            <p class="footer-text">&#169;2021 Greg Kaighin</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/bd2b28ab92.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        <!-- emailJS -->
        <script src="assets/js/emailJS.js"></script>
