<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Bedfordshire Bicycle Club | Contact</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand js-scroll-trigger" href="index.html">
                <h1 class="logo">Bedfordshire</h1>
                <h2 class="logo-name">Bicycle Club</h2>
            </a>
            <button class="navbar-toggler" id="menu-button" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="routes.html"><i class="fas fa-biking"></i>
                            Routes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="stores.html"><i class="fas fa-store-alt"></i>
                            Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="contact.html"><i class="far fa-comment"></i>
                            Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<body>
    <section class="container-fluid">
        <h1 id="page-heading">Contact Bedfordshire Bicycle Club</h3>
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" required />
                        <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message"
                            required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-light" data-toggle="modal"
                                    data-target="#thank-you-modal">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal fade" id="thank-you-modal" tabindex="-1" role="dialog" aria-labelledby="thank-you-modal"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title">Thank you for your enquiry</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            We'll be in touch soon
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal" aria-label="ok">OK</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <!-- Social-links -->
        <div class="social-links">
            <a class="button btn-xxl" href="https://www.linkedin.com/in/gregorykaighin/" target="_blank" rel="noopener"
                aria-label="LinkedIn link">
                <i class="linked-in-icon fab fa-linkedin"></i></a>
            <a class="button btn-xxl" href="https://www.youtube.com" target="_blank" rel="noopener"
                aria-label="YouTube link">
                <i class="youtube-icon fab fa-youtube"></i></a>
        </div>

    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bd2b28ab92.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- emailJS -->
    <script src="assets/js/emailJS.js"></script>
</body>

</html>
</body>
