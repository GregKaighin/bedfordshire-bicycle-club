<section>
    <div class="container-fluid">
        <hr class="page-break">
        <h2 class="heading">Contact Us</h2>
        <p class="page-text">For more information and queries about Bedfordshire Bicycle Club, send a message.</p>
        <!-- Enquiries form - This is a basic form to enable potential customers to get in contact. A modal pops up to say thank you once
            the send button is pressed. -->
        <div class="container-fluid">
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                <div class="center-form">
                    <form id="form-reset" onsubmit="return sendMail(this);">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" required />
                        <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message"
                            required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-info">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="thank-you-modal" tabindex="-1" role="dialog" aria-labelledby="thank-you-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">Thank you for your enquiry</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        We'll get back to you soon
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal" aria-label="ok">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
